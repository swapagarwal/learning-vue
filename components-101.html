<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="root">
        <ul>
            <task>Start learning Vue</task>
            <task>Prepare a talk</task>
            <task>Have dinner</task>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        Vue.component('task', {
            template: '<li><slot></slot></li>'
        });
        new Vue({
            el: "#root"
        });
    </script>
</body>
</html>
